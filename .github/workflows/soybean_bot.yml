name: Soybean Monitor Bot

on:
  schedule:
    # 台灣時間早上 08:00 執行 (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install yfinance pandas matplotlib requests

      - name: Run Monitor Script
        env:
          # 注意這裡改成 DISCORD_WEBHOOK_URL
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python soybean_monitor.py
