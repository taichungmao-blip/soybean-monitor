name: Soybean Monitor Bot

on:
  schedule:
    # 每天台灣時間早上 08:00 (UTC 00:00) 執行
    - cron: '0 0 * * *'
  workflow_dispatch: # 允許手動執行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Monitor Script
        env:
          # 記得去 GitHub Settings -> Secrets 設定 DISCORD_WEBHOOK_URL
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python soybean_monitor.py
